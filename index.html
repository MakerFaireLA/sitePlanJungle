<html>
  <head>
    <title>Site Plan Jungle</title>

    <script src="app.js"></script>
    <script src="tiles.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.4.2/js/jquery.terminal.min.js"></script>
    <script src="console.js"></script>

    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
      }

      * {
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
      }

      .nonDraggableImage{
        -webkit-user-drag: none;
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
      }

      .tile {
        content: '';
        position: absolute;
        width: 80px;
        height: 50px;
        background: black;
        opacity: 0.5;
        left: 0;
        top: 0;
      }

      .consolebox {
        content: '';
        position: fixed;
        width: 1000px;
        height: 100px;
        left: 200;
        bottom: 0;
        color: white;
        background-color: black;
      }

      #terminal {
        height: 100%
      }

    </style>
  </head>

  <body>
    <img src="http://i.imgur.com/L9uSTVr.png" class="nonDraggableImage">
    <div class="container"></div>
    <div class="consolebox" id="console"></div>
    <!--<div class="consolebox"><img src="http://lorempixel.com/g/1000/100/nightlife/1/Placeholder-1000x100"></div>-->
  </body>

</html>
